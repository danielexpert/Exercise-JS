<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="message">
          <p>
            <h3 style="text-align: center;font-weight: bold;">
            Pass the message</h3>
            <p style="border-bottom: 2px solid rgba(126, 126,
            134 );"></p>
          </p>
          <p>
            <label for="message-input">Enter a message
            </label>
            <br>
            <button><i class='bx bxs-message-dots'></i></button><input id="message-input"
            type="text">
          </p>
          <p>
            <button onclick="getMessage()">Submit</button>
          </p>
          <p id="message-output" style="text-align: center;text-transform: uppercase;"></p>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
